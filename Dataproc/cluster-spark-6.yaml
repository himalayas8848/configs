config:
  configBucket: jhub-storage
  gceClusterConfig:
    serviceAccountScopes:
    - https://www.googleapis.com/auth/bigquery
    - https://www.googleapis.com/auth/bigtable.admin.table
    - https://www.googleapis.com/auth/bigtable.data
    - https://www.googleapis.com/auth/cloud.useraccounts.readonly
    - https://www.googleapis.com/auth/devstorage.full_control
    - https://www.googleapis.com/auth/devstorage.read_write
    - https://www.googleapis.com/auth/logging.write
    subnetworkUri: https://www.googleapis.com/compute/v1/projects/project-jupyter-hub/regions/us-east4/subnetworks/default
    zoneUri: https://www.googleapis.com/compute/v1/projects/project-jupyter-hub/zones/us-east4-c
  initializationActions:
  - executableFile: gs://dataproc-initialization-actions/jupyter/jupyter.sh
    executionTimeout: 600s
  masterConfig:
    diskConfig:
      bootDiskSizeGb: 32
      bootDiskType: pd-standard
    imageUri: https://www.googleapis.com/compute/v1/projects/cloud-dataproc/global/images/dataproc-1-3-deb9-20190313-000000-rc02
    machineTypeUri: https://www.googleapis.com/compute/v1/projects/project-jupyter-hub/zones/us-east4-c/machineTypes/n1-standard-2
    minCpuPlatform: AUTOMATIC
    numInstances: 1
  softwareConfig:
    imageVersion: 1.3.29-debian9
    properties:
      capacity-scheduler:yarn.scheduler.capacity.root.default.ordering-policy: fair
      core:fs.gs.block.size: '134217728'
      core:fs.gs.metadata.cache.enable: 'false'
      core:hadoop.ssl.enabled.protocols: TLSv1,TLSv1.1,TLSv1.2
      distcp:mapreduce.map.java.opts: -Xmx576m
      distcp:mapreduce.map.memory.mb: '768'
      distcp:mapreduce.reduce.java.opts: -Xmx576m
      distcp:mapreduce.reduce.memory.mb: '768'
      hdfs:dfs.datanode.address: 0.0.0.0:9866
      hdfs:dfs.datanode.http.address: 0.0.0.0:9864
      hdfs:dfs.datanode.https.address: 0.0.0.0:9865
      hdfs:dfs.datanode.ipc.address: 0.0.0.0:9867
      hdfs:dfs.namenode.handler.count: '60'
      hdfs:dfs.namenode.http-address: 0.0.0.0:9870
      hdfs:dfs.namenode.https-address: 0.0.0.0:9871
      hdfs:dfs.namenode.lifeline.rpc-address: spark-6-m:8050
      hdfs:dfs.namenode.secondary.http-address: 0.0.0.0:9868
      hdfs:dfs.namenode.secondary.https-address: 0.0.0.0:9869
      hdfs:dfs.namenode.service.handler.count: '30'
      hdfs:dfs.namenode.servicerpc-address: spark-6-m:8051
      mapred-env:HADOOP_JOB_HISTORYSERVER_HEAPSIZE: '1920'
      mapred:mapreduce.job.maps: '42'
      mapred:mapreduce.job.reduce.slowstart.completedmaps: '0.95'
      mapred:mapreduce.job.reduces: '5'
      mapred:mapreduce.map.cpu.vcores: '1'
      mapred:mapreduce.map.java.opts: -Xmx819m
      mapred:mapreduce.map.memory.mb: '1024'
      mapred:mapreduce.reduce.cpu.vcores: '1'
      mapred:mapreduce.reduce.java.opts: -Xmx1638m
      mapred:mapreduce.reduce.memory.mb: '2048'
      mapred:mapreduce.task.io.sort.mb: '256'
      mapred:yarn.app.mapreduce.am.command-opts: -Xmx819m
      mapred:yarn.app.mapreduce.am.resource.cpu-vcores: '1'
      mapred:yarn.app.mapreduce.am.resource.mb: '1024'
      presto-jvm:MaxHeapSize: 3072m
      presto:query.max-memory-per-node: 1843MB
      presto:query.max-total-memory-per-node: 1843MB
      spark-env:SPARK_DAEMON_MEMORY: 1920m
      spark:spark.driver.maxResultSize: 960m
      spark:spark.driver.memory: 1920m
      spark:spark.executor.cores: '1'
      spark:spark.executor.instances: '2'
      spark:spark.executor.memory: 2688m
      spark:spark.executorEnv.OPENBLAS_NUM_THREADS: '1'
      spark:spark.scheduler.mode: FAIR
      spark:spark.sql.cbo.enabled: 'true'
      spark:spark.yarn.am.memory: 640m
      yarn-env:YARN_TIMELINESERVER_HEAPSIZE: '1920'
      yarn:yarn.nodemanager.resource.memory-mb: '3072'
      yarn:yarn.resourcemanager.nodemanager-graceful-decommission-timeout-secs: '86400'
      yarn:yarn.scheduler.maximum-allocation-mb: '3072'
      yarn:yarn.scheduler.minimum-allocation-mb: '256'
  workerConfig:
    diskConfig:
      bootDiskSizeGb: 32
      bootDiskType: pd-standard
    imageUri: https://www.googleapis.com/compute/v1/projects/cloud-dataproc/global/images/dataproc-1-3-deb9-20190313-000000-rc02
    machineTypeUri: https://www.googleapis.com/compute/v1/projects/project-jupyter-hub/zones/us-east4-c/machineTypes/n1-standard-1
    minCpuPlatform: AUTOMATIC
    numInstances: 5
